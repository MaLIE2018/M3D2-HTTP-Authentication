<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/deezer-logo-bl.png" type="image/x-icon">
    <title>Eeezer</title>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container-md">
        <div class="row">

            <nav class="navbar navbar-light bg-ligh flex-grow-1">
                <span class="navbar-brand mb-0 h1">Welcome to Eeeezer</span>
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="listAlbumButton btn btn-success" onclick="getSearchResult(event,document.querySelector('input[type=search]').value)">List albums</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="getSearchResult(event,document.querySelector('input[type=search]').value)">Search</button>
                </form>
            </nav>


        </div>
        <div class="container-songlist col overflow-auto">
            <div class="row d-flex align-items-center">
                <h2 class="ml-3">Search results </h2>
                <h6 class="mb-0 ml-2">Number of albums<span class="count ml-3">0</span></h6>

            </div>
            <div class="row">
                <ul class="songlist list-group mt-5">
                </ul>
            </div>
            <div class="container-albumlist row">
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
